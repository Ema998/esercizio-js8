<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>esercizio-js8</title>
</head>
    <body>
        <script>
            let voto = 29
            if (voto < 18) {
                console.log("insufficente");
                } 
            if (voto >= 18 && voto < 21 ) {
                    console.log("sufficente");
                } 
            if (voto == 21 && voto < 24){
                    console.log("buono");
                    } 
            if (voto == 24 && voto > 27){
                    console.log("distinto");
                    }  
            if (voto >= 27 && voto <= 29){
                    console.log("ottimo");
                    } 
            if (voto == 30){
                    console.log("eccellente");
                    }

            switch (voto) {
                    case 0:
                        voto < 18
                        console.log("insufficente")
                        break;
                    case 1:
                        voto == 18 && voto < 21
                        console.log("sufficente")
                        break;
                    case 2:
                        voto == 21 && voto < 24
                        console.log("buono")
                        break;
                    case 3:
                    voto == 24 && voto < 27
                    console.log("distinto")
                        break;
                    case 4:
                        voto >= 27 && voto <= 29
                        console.log("ottimo")
                        break;
                    case 5:
                        voto == 30
                        console.log("eccellente")
                        break;
                }
        </script>
    </body>
</html>
